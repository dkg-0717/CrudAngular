<div class="row animated fadeIn">
    <div class="col-md-6 col-sm-6">
        <h3>Heroe<small> nombre...</small></h3>
    </div>
    <div class="col-md-6 col-sm-6 text-right">
        <button [routerLink]="['heroes']" class="btn btn-outline-danger">Regresar</button>
    </div>
    <hr>
</div>


<div class="row animated fadeIn">
    <div class="col-md-12">
        <form (ngSubmit)="guardar()" #forma="ngForm" autocomplete="off">

            <div class="form-group">
                <label for="">Nombre</label>
                <input [(ngModel)]="heroe.nombre" name="nombre" class="form-control" placeholder="Nombre del heroe" type="text" required>
            </div>

            <div class="form-group">
                <label for="">Casa</label>
                <select [(ngModel)]="heroe.casa" class="form-control" name="casa" id="">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Bio</label>
                <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control" type="text">
                </textarea>
            </div>

            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-success">Guardar</button>
            </div>

        </form>
    </div>
</div>
